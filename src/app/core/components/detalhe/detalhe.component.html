<mat-card class="example-card">
  <mat-card-header>
      <img mat-card-avatar src="{{avatar}}">
      <mat-card-title>{{filme.title}}</mat-card-title>
    <mat-card-subtitle>{{filme.original_title}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="url" >
  <mat-card-content>
    <p>
      {{filme.overview}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="acaoVoltar()">VOLTAR</button>
  </mat-card-actions>
</mat-card>
